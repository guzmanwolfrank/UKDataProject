
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Inventory Report</title>
        <style>
            
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        .summary-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
        }
        .folder-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .file-section {
            margin: 10px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .error {
            color: #dc3545;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 4px;
            margin: 5px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .stat-item {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .column-list {
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            columns: 3;
            margin: 10px 0;
        }
        .column-list li {
            margin: 5px 0;
            break-inside: avoid;
        }
    
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Data Inventory Report</h1>
            <div class="summary-box">
                <h2>Overview</h2>
                <p>Generated: 2024-12-17 16:21:04</p>
                <p>Root Folder: Cleaned_Data</p>
                <div class="stats">
                    <div class="stat-item">
                        <strong>Total Folders</strong>
                        <p>0</p>
                    </div>
                    <div class="stat-item">
                        <strong>Total Files</strong>
                        <p>0</p>
                    </div>
                    <div class="stat-item">
                        <strong>Total Size</strong>
                        <p>0.00 MB</p>
                    </div>
                </div>
            </div>
    
        </div>
    </body>
    </html>
